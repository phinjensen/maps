<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>My First Parcel App</title>
  <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link href="map.css" rel="stylesheet" />
  <script type="module" src="travel-advisories.ts" />
</head>

<body>
  <div id="main">
    <div id="sidebar">
      <h2>US State Department Travel Advisories</h2>
      <p>This website is a re-creation of the State Department's color-coded <a
          href="https://travelmaps.state.gov/TSGMap/">travel advisory map</a>. I found that website to be quite slow and
        a bit painful to use, so I created this for my own use.</p>
      <p>Colors reperesent different levels of advisory:</p>
      <ul>
        <li><span class="level-chip level-1">Level 1</span> Exercise Normal Precautions</li>
        <li><span class="level-chip level-2">Level 2</span> Exercise Increased Caution</li>
        <li><span class="level-chip level-3">Level 3</span> Reconsider Travel</li>
        <li><span class="level-chip level-4">Level 4</span> Do Not Travel</li>
      </ul>
    </div>
    <div id='map'></div>
  </div>
</body>

</html>
